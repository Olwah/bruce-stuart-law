<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Arimo:400,400i,700" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Bruce Stuart Law - Additional Information</title>
  </head>
    <body>
      <div class="container">
        <div class="header">
          <!-- NAVIGATION -->
          <div class="navigation">
            <nav class="navigation__nav">
              <div class="navigation__logo">
                <a href="../index.html">
                  <img src="../img/logo.png" alt="Bruce Stuart Law">
                </a>
              </div>
              <!-- DESKTOP NAVIGATION -->
              <div class="navigation__desktop">
                <ul class="navigation__list">
                  <li class="navigation__item"><a href="#about" class="navigation__link">About</a></li>
                  <li class="navigation__item"><a href="#cases" class="navigation__link">Noteworthy Cases</a></li>
                  <li class="navigation__item btn btn--primary"><a href="#contact" class="navigation__btn">Contact</a></li>
                </ul>
              </div>
              <!-- MOBILE NAVIGATION -->
              <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
              <label for="navi-toggle" class="navigation__button navigation__mobile">
                  <span class="navigation__icon">&nbsp;</span>
              </label>
              <div class="navigation__mobile">
                <ul class="navigation__list--mobile">
                  <li class="navigation__item--mobile"><a href="#about" class="navigation__link--mobile">About</a></li>
                  <li class="navigation__item--mobile"><a href="#cases" class="navigation__link--mobile">Noteworthy Cases</a></li>
                  <li class="navigation__item--mobile"><a href="#contact" class="navigation__link--mobile">Contact</a></li>
                </ul>
              </div>
            </nav>
          </div>
          <div class="header__title header__title--additional-info heading-primary">
            <h1>Additional Information</h1>
          </div>
        </div>
        <!-- DOWN ARROW SECTION BREAK-->
        <div class="section-break">
          <div class="section-break__right">
          <a href="#about"><img class="section-break--animated" src="../img/expand-button.png" alt="Scroll Down"></a>
          </div>
        </div>
        <!-- ADDITIONAL INFORMATION SECTION-->
        <main class="additional-info">
          <div class="additional-info__background">
            <h2 class="additional-info__title heading-secondary u-margin-bottom-small">About Us</h2>
            <div class="additional-info__list">
              <div class="additional-info__list-item">
                <button type="button" class="additional-info__item-heading btn-collapsible">Open Collapsible</button>
                <p class="">Collapsible</p>
              </div>
              <div class="additional-info__list-item">
                <p class="additional-info__item-heading">Collapsible</p>
              </div>

            </div>

          </div>

        </main>
    </body>
</html>
